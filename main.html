<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" required>

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Address" required>

        <label>
            <input type="checkbox" id="lived_with_dog" name="lived_with_dog">
            Have you ever lived with a Dog before?
        </label>

        <label for="preferred_breeds">Please select your preferred breeds</label>
        <select id="preferred_breeds" name="preferred_breeds[]" multiple required>
            <option value="labrador">Labrador</option>
            <option value="german_shepherd">German Shepherd</option>
            <option value="golden_retriever">Golden Retriever</option>
            <option value="bulldog">Bulldog</option>
            <option value="beagle">Beagle</option>
        </select>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
