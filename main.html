<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<script type="text/javascript" src="./script.js"></script>

	<form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" required>

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required pattern="[0-9]{10}">

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Address" required>

        <label for="checkbox">
            <input type="checkbox" id="checkbox" name="lived_with_dog" value="Have you ever lived with a Dog before?">
            Have you ever lived with a Dog before?
        </label>

        <label for="multiSelect">Please select your preferred breeds</label>
        <select id="multiSelect" name="preferred_breeds[]" multiple required>
            <option value="labrador">Labrador</option>
            <option value="german_shepherd">German Shepherd</option>
            <option value="golden_retriever">Golden Retriever</option>
            <option value="bulldog">Bulldog</option>
            <option value="beagle">Beagle</option>
        </select>

        <input type="submit" id="submit" value="Submit">
    </form>
</body>

</html>
